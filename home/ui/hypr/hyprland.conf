source = /home/pungy/.config/hypr/colors
exec = pkill waybar & sleep 0.5 && waybar
exec-once = swww init
exec = swww img /home/pungy/Images/wallpapers/menhera.jpg

# Set en layout at startup
# monitor=,preferred,auto,auto
# monitor=eDP-1,2160x1440,1920x0,1.5
# monitor=DP-4,3440x1440@144,0x0,1

# Input config
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = caps:escape,grp:shifts_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = -1 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgb(5a0979) rgb(8d00ff) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {

    rounding = 5
    #blur = true
    #blur_size = 3
    #blur_passes = 1
    #blur_new_optimizations = true
#    blur {
#        enabled = true
#        size = 3
#        passes = 1
#    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = ease,0.4,0.02,0.21,1

    animation = windows, 1, 3.5, ease, slide
    animation = windowsOut, 1, 3.5, ease, slide
    animation = border, 1, 6, default
    animation = fade, 1, 3, ease
    animation = workspaces, 1, 3.5, ease
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_status=master
}

gestures {
    workspace_swipe = false
}

# Example windowrule v1
